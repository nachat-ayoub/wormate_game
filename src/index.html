<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d Test Game</title>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.ts"></script>
  </head>
  <body>
    <div id="scorePoints"><span>0</span></div>

    <div class="map-container">
      <canvas id="canvas"></canvas>
      <img
        src="./assets/wormface.png"
        id="wormface"
        alt="wormface"
        class="hidden"
      />

      <img class="hidden" src="./assets/map.png" id="mapImage" alt="mapImage" />
      <img
        class="hidden"
        src="./assets/cake-sprite.png"
        id="cake-sprite"
        alt="cake-sprite"
      />
      <img
        class="hidden"
        src="./assets/coin-sprite.png"
        id="coin-sprite"
        alt="coin-sprite"
      />
      <img
        class="hidden"
        src="./assets/pizza-sprite.png"
        id="pizza-sprite"
        alt="pizza-sprite"
      />
    </div>
  </body>
</html>
